<body>
   昨天借了2000块钱，交房租。想想自己身上的饥荒已经差不多2万了，现在的工资是4000，每月没有休息，请假要扣钱。家里刚打了3000还了贷款。
   今天老妈问我要我爸的身份证在哪，我说要身份证干什么，老妈说打钱要用我爸的身份证。我觉得自己很没用，心里很难受。老妈都这么打大的岁数了还要为了我上班，熬夜。
   不能让自己爱的人过上好日子，心里真的很难受。
   珍惜小仙女，努力让自己爱的人过上好日子。
   现在努力打好技术的基础，挺过这段艰难的日子。
   男人的苦只有自己知道。
